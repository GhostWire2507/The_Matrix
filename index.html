<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakes Inside Cups</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- Mood Selection -->
  <div class="mood-container" id="moodContainer">
    <h1 class="title">How are you feeling today?</h1>
    <button class="mood-btn" data-mood="sad">💧 Feeling Sad</button>
    <button class="mood-btn" data-mood="overwhelmed">🌪️ Feeling Overwhelmed</button>
    <button class="mood-btn" data-mood="confidence">💖 Low Confidence</button>
  </div>

  <!-- Main Content -->
  <div class="center-container hidden" id="mainContainer">
    <div class="center-text" id="affirmation">
      it's going to be okay, it's just the weather...
    </div>
    <button id="refreshBtn">✨ Refresh ✨</button>
  </div>

  <audio id="bgMusic" src="song.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
