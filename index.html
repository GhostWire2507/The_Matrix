<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cakes Inside Cups</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <!-- Mood Selection -->
  <div id="moodContainer" class="center-container">
    <h2 class="center-text">How are you feeling today?</h2>
    <button class="mood-btn" data-mood="sad"> Feeling Sad</button>
    <button class="mood-btn" data-mood="overwhelmed">Feeling Overwhelmed</button>
    <button class="mood-btn" data-mood="confidence"> Confidence Low</button>
  </div>
 
  <!-- Main Affirmation Section -->
  <div id="mainContainer" class="center-container hidden">
    <div class="center-text" id="affirmation"></div>
    <button id="refreshBtn">✨ Refresh ✨</button>
  </div>

  <audio id="bgMusic" src="song.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
